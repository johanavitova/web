<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        h2,h3{
            color: rgb(43, 226, 141);
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stylování CSS</h1>
    <!--In-line stylování-->
    <p style="color: blue;">Inline stylování</p>
    <!--Internal style-->
    <h1>Nadpis první úrovně</h1>
    <h2>Nadpis druhé úrovně</h2>
    <h3>Nadpis třetí úrovně</h3>
    <!--External style-->
    <p>První odstavec</p>
    <p>Druhý odstavec</p>
    <p>Třetí odstavec</p>
    <p>Čtvrtý odstavec</p>
</body>
</html>
